<!doctype html>
<html lang="ko">
<head>
	<title>koscom OpenAPI Platform 통합관리시스템</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/apt/import.css">
	<!-- IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  <script src="../../js/cmm/html5shiv.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../js/cmm/jquery-1.11.3.min.js"></script>

	<script type="text/javascript" src="../../js/apt/common_pub.js"></script>
</head>

<body>
	<header class="wrap_top">
		<div>
			<h1>
                <a href="#none"><img src="../../images/apt/logo.png" alt="koscom OpenAPI Platform" /></a>
				<span>서비스관리시스템</span>
            </h1>
			<div>
				<div class="login_st1">
					<span>관리자님</span><a href="#none" class="btn_logout">로그아웃</a>
				</div>
			</div>
		</div>
	</header>
	<!-- // wrap_top -->
	<article class="container">
		<div>
			<section class="lnbArea">
				<nav>
					<ul class="lnb">
						<li><a href="#none">회원 관리</a><!-- 1depth -->
							<ul>
								<li><a href="#none">회원 조회</a></li><!-- 2depth -->
								<li><a href="#none">메일 발송 이력 조회</a></li>
							</ul>
						</li>
						<li><a href="#none">운영자 관리</a>
							<ul>
								<li><a href="#none">운영자 조회</a></li>
								<li><a href="#none">운영자 추가</a></li>
							</ul>
						</li>
						<li><a href="#none">API 관리</a>
							<ul>
								<li><a href="#none">API 조회</a></li>
								<li><a href="#none">API 속성 추가</a></li>
							</ul>
						</li>
						<li><a href="#none">App. 관리</a>
							<ul>
								<li><a href="#none">App 조회</a></li>
								<li><a href="#none">App 속성 추가</a></li>
							</ul>
						</li>
						<li><a href="#none">통계 관리</a></li>
						<li><a href="#none">포털 관리</a></li>
						<li><a href="#none">설정 관리</a></li>
						<li><a href="#none">내 정보 관리</a></li>
					</ul>
				</nav>
			</section>
			<!-- // lnb -->
			<section class="content">
				<div class="location">
					<h2>목업 메시지 관리</h2>
				</div>
				<!-- // locatioin -->
               
			    <p class="info_right"><span class="icon_basic">*</span> 필수 입력사항</p>
                
				<div class="tb_write1">
					<table>
						<caption>목업 메시지 관리 정보 입력</caption>
						<colgroup>
							<col style="width:30%;">
							<col style="width:*;">
						</colgroup>
						<tbody>
						<tr>
							<th scope="row">서비스 제공자<span class="icon_basic">*필수입력</span></th>
							<td class="txt_l">메리츠증권</td>
						</tr>
						<tr>
							<th scope="row"><label for="chk1">제목(API 이름)<span class="icon_basic">*필수입력</span></label></th>
							<td class="txt_l"><input type="text" class="w300" id="chk1"></td>
						</tr>
						<tr>
							<th scope="row"><label for="chk2">URI<span class="icon_basic">*필수입력</span></label></th>
							<td class="txt_l"><input type="text" class="w300" id="chk2"></td>
						</tr>
						<tr>
							<th scope="row">Method<span class="icon_basic">*필수입력</span></th>
							<td class="txt_l">
								<input type="radio" name="kk" id="k1" checked="checked">
								<label for="k1">GET</label>
								<input type="radio" name="kk" id="k2">
								<label for="k2">POST</label>
								<input type="radio" name="kk" id="k3">
								<label for="k3">PUT</label>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="t1">Header</label></th>
							<td class="txt_l">
								<textarea name="" id="t1" cols="30" rows="10"></textarea>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="t2">QueryString</label></th>
							<td class="txt_l">
								<textarea name="" id="t2" cols="30" rows="10"></textarea>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="t3">Body</label></th>
							<td class="txt_l">
								<textarea name="" id="t3" cols="30" rows="10"></textarea>
							</td>
						</tr>
                        <tr>
							<th scope="row"><label for="chk5">http status<span class="icon_basic">*필수입력</span></label></th>
							<td class="txt_l">                                
                                <select id="chk5" style="min-width:100px;">
                                    <option>비활성</option>
                                    <option>활성</option>
                                    <option>정지</option>
                                    <option>삭제</option>
                                </select>
                            </td>
						</tr>
						<tr>
							<th scope="row"><label for="t4">Response message<span class="icon_basic">*필수입력</span></label></th>
							<td class="txt_l">
								<textarea name="" id="t4" cols="30" rows="10"></textarea>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
                <div class="btn_type3">
					<div class="left"><span class="btn_gray2"><a href="#none">목록</a></span></div>
                    <div class="right"><span class="btn_gray1"><a href="#none">적용</a></span></div>
				</div>
				<!-- // btn_type3 -->
				
			</section>
			<!-- // content -->
		</div>
	</article>
	<!-- // container -->
</body>
</html>
